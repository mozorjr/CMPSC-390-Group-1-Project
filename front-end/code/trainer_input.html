<!-- trainer_input.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Trainer Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Add Trainer Profile</h1>
  <form action="/submit_trainer" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="bio">Bio:</label><br>
    <textarea id="bio" name="bio" rows="5" cols="40" required></textarea><br><br>

    <label for="specialty">Specialty:</label>
    <input type="text" id="specialty" name="specialty" required><br><br>

    <label for="certifications">Certifications:</label>
    <input type="text" id="certifications" name="certifications"><br><br>

    <label for="experience">Experience (years):</label>
    <input type="number" id="experience" name="experience" min="0"><br><br>

    <label for="profile_pic">Profile Picture:</label>
    <input type="file" id="profile_pic" name="profile_pic" accept="image/*"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
