<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Ensures full height and spacing between navbar and calorie tracker */
        body, html {
            height: 100%;
            margin: 0;
        }

        /* Keep navbar fixed on top */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensures the navbar stays on top */
        }

        /* Adds padding to the body so the content is not hidden behind the navbar */
        .content {
            margin-top: 70px; /* Adjust this depending on navbar height */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Adjusts the height of the content area */
            padding: 20px;
        }

        /* Centers the tracker form */
        .calorie-tracker-box {
            width: 100%;
            max-width: 500px; /* Set max width for better responsiveness */
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="btn btn-dark" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="member.html">Memberships</a></li>
                    <li class="nav-item"><a class="nav-link" href="calorie_tracker.html">Calorie Tracker</a></li>
                    <li class="nav-item"><a class="nav-link" href="RT.html">Request a Trainer</a></li>
                    <li class="nav-item"><a class="nav-link" href="whyUs.html">Why Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
                <a class="btn btn-dark" href="signup.html" id="signup-btn">Signup</a>
                <a href="profile.html" id="profile-btn" class="d-none">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#1f1f1f">
                        <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Calorie Tracker Section -->
    <section class="content">
        <div class="calorie-tracker-box p-4 shadow-sm rounded">
            <h1 class="text-center mb-4">Calorie Tracker</h1>
            <form id="calorie-form">
                <div class="mb-3">
                    <label for="height" class="form-label">Height (cm):</label>
                    <input type="number" class="form-control" id="height" required>
                </div>

                <div class="mb-3">
                    <label for="weight" class="form-label">Current Weight (kg):</label>
                    <input type="number" class="form-control" id="weight" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age (years):</label>
                    <input type="number" class="form-control" id="age" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select id="gender" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="goal" class="form-label">Goal:</label>
                    <select id="goal" class="form-control">
                        <option value="maintain">Maintain Weight</option>
                        <option value="lose">Lose Weight</option>
                        <option value="gain">Gain Weight</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="target-weight" class="form-label">Target Weight (kg):</label>
                    <input type="number" class="form-control" id="target-weight">
                    <small class="form-text text-muted">Leave empty if you wish to maintain current weight.</small>
                </div>

                <button type="submit" class="btn btn-primary w-100">Calculate Calories</button>
            </form>

            <div id="calories-result" style="display:none; margin-top: 20px;">
                <h3>Your Recommended Daily Calorie Intake: <span id="calories"></span> kcal</h3>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('calorie-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const goal = document.getElementById('goal').value;
            const targetWeight = parseFloat(document.getElementById('target-weight').value);

            // Send data to backend for calorie calculation
            fetch('/calculate_calories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    height: height,
                    weight: weight,
                    age: age,
                    gender: gender
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.calories) {
                    let recommendedCalories = data.calories;

                    // Adjust calorie intake based on goal (lose/gain weight)
                    if (goal === 'lose') {
                        recommendedCalories *= 0.8;  // Reduce by 20% for weight loss
                    } else if (goal === 'gain') {
                        recommendedCalories *= 1.2;  // Increase by 20% for weight gain
                    }

                    // If target weight is provided, calculate based on target weight
                    if (targetWeight && targetWeight !== weight) {
                        const weightDifference = targetWeight - weight;
                        const calorieAdjustment = weightDifference > 0 ? 500 : -500;  // Adjust by 500 kcal for each kg difference
                        recommendedCalories += calorieAdjustment;

                        // Ensure a reasonable calorie range
                        if (recommendedCalories < 1200) recommendedCalories = 1200;
                        if (recommendedCalories > 3500) recommendedCalories = 3500;
                    }

                    document.getElementById('calories').textContent = recommendedCalories.toFixed(0);
                    document.getElementById('calories-result').style.display = 'block';
                } else {
                    alert('Error calculating calories!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
