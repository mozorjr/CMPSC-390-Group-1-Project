                        <option value="lose">Lose Weight</option>
                        <option value="gain">Gain Weight</option>
                    </select>
                </div>

                    <label for="target-weight" class="form-label">Target Weight (kg):</label>

    <script>
        function calculateCalories() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const goal = document.getElementById('goal').value;
            const targetWeight = parseFloat(document.getElementById('target-weight').value);

            if (isNaN(height) || isNaN(weight) || isNaN(age)) {
                alert('Please enter valid numbers for height, weight, and age');
                return;
            }

            // Mifflin-St Jeor BMR formula
            let BMR;
            if (gender === 'male') {
                BMR = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                BMR = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            // Adjust calorie intake based on goal
            let recommendedCalories = BMR * 1.2; // Sedentary activity level by default

            if (goal === 'lose') {
                recommendedCalories *= 0.8;  // Reduce by 20% for weight loss
            } else if (goal === 'gain') {
                recommendedCalories *= 1.2;  // Increase by 20% for weight gain
            }

            if (targetWeight && targetWeight !== weight) {
                const weightDifference = targetWeight - weight;
                const calorieAdjustment = weightDifference > 0 ? 500 : -500;
                recommendedCalories += calorieAdjustment;
            }

            // Display the result
            document.getElementById('calories').textContent = recommendedCalories.toFixed(0);
            document.getElementById('calories-result').style.display = 'block';
        }
    </script>
